<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>クラスの例</title>
    <style>
      .highlight {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <p class="highlight">これは強調されたテキストです。</p>
    <p class="highlight">これも同じクラスを持つテキストです。</p>
    <p>この要素はhighlightクラスを持たないため、スタイルが適応されません。</p>
  </body>
</html>
